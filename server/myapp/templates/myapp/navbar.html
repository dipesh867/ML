{%load static %}
<!-- Navigation Bar -->
<nav class="navbar navbar-transparent" id="navbar">
  <div class="container navbar-container">
    <!-- Logo -->
    <a href="{% url 'home' %}" class="navbar-logo">
      <div class="logo-icon  scale-on-hover">
        <img src="{% static 'myapp/images/logo.png' %}"
           alt="MotherLand Academy School Logo" style="width: 100%; height: 100%; object-fit: contain;">
      </div>
      <span class=" slide-in-right" style="font-size: 1.25rem; font-weight: bold; transition: all 0.4s ease;" id="logo-text">Motherland Academy</span>
    </a>

    <!-- Mobile Toggle Button -->
    <div class="navbar-toggle" id="navbar-toggle">
      <span class="toggle-bar"></span>
      <span class="toggle-bar"></span>
      <span class="toggle-bar"></span>
    </div>

    <!-- Menu Items -->
    <div class="navbar-menu" id="navbar-menu">
      <div class="menu-wrapper">
        
        <a href="{% url 'home' %}" class="menu-item stagger-delay-1" style="color:black" >
          <i class="fas fa-home" style="color: value;"></i> Home
        </a>
        <a href="{% url 'about' %}" class="menu-item stagger-delay-2">
          <i class="fas fa-school"></i> About
        </a>
        <a href="{% url 'program' %}" class="menu-item stagger-delay-3">
          <i class="fas fa-book-open"></i> Programs
        </a>
        <a href="{% url 'gallery' %}" class="menu-item stagger-delay-4">
          <i class="fas fa-images"></i> Gallery
        </a>
        <a href="{% url 'contact' %}" class="menu-item stagger-delay-5">
          <i class="fas fa-envelope"></i> Contact
        </a>
        <a href="{% url 'admission' %}" class="btn btn-primary stagger-delay-6">
          <i class="fas fa-graduation-cap"></i> Apply Now
        </a>
      </div>
    </div>
  </div>
</nav>

<style>
  /* Additional navbar styles */
  .navbar-toggle .toggle-bar {
    transition: all 0.3s ease;
  }

  .navbar-toggle.active .toggle-bar:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }

  .navbar-toggle.active .toggle-bar:nth-child(2) {
    opacity: 0;
  }

  .navbar-toggle.active .toggle-bar:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }

  /* Ensure navbar stays on top */
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    max-width: 100vw;
    z-index: 9999;
  }

  /* Mobile toggle - always visible on mobile with dark bars by default */
  @media (max-width: 767px) {
    .navbar-toggle {
      display: flex !important;
      z-index: 10001;
      position: relative;
      cursor: pointer;
    }

    .navbar-toggle .toggle-bar {
      background-color: #1f2937 !important;
    }
  }

  /* Hide toggle on desktop */
  @media (min-width: 768px) {
    .navbar-toggle {
      display: none !important;
    }
  }

  .menu-item i {
    margin-right: 8px;
    color: #ed1b29;
  }

  /* Mobile menu - full screen overlay */
  @media (max-width: 767px) {
    .navbar-menu {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      background-color: rgba(255, 255, 255, 0.98) !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      flex-direction: column !important;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 10000;
    }

    .navbar-menu.active {
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: all !important;
    }

    .navbar-menu .menu-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .navbar-menu .menu-item {
      font-size: 1.25rem;
      color: #1f2937 !important;
      opacity: 1 !important;
    }

    .navbar-menu .btn {
      display: inline-block;
    }

    .menu-item i {
      width: 24px;
      text-align: center;
    }
  }

  /* Desktop menu styles */
  @media (min-width: 768px) {
    .navbar-menu {
      position: static !important;
      width: auto !important;
      height: auto !important;
      background-color: transparent !important;
      display: flex !important;
      justify-content: flex-end !important;
      align-items: center !important;
      flex-direction: row !important;
      gap: 2rem;
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: all !important;
      z-index: auto;
    }

    .menu-wrapper {
      display: flex;
      gap: 2rem;
      align-items: center;
      padding: 0;
    }

    .menu-item {
      color: inherit;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 1;
    }

    .menu-item:hover {
      color: #ed1b29;
    }
  }

  .navbar-transparent .menu-item {
    color: black;
  }

  .navbar-scrolled .menu-item {
    color: var(--text-dark);
  }
</style>

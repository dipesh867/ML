<script>
  // Get the navbar elements
  const navbar = document.getElementById('navbar');
  const navbarToggle = document.getElementById('navbar-toggle');
  const navbarMenu = document.getElementById('navbar-menu');
  const logoText = document.getElementById('logo-text');
  
  // Scroll event to change navbar style
  window.addEventListener('scroll', function() {
    if (window.scrollY > 50) {
      navbar.classList.remove('navbar-transparent');
      navbar.classList.add('navbar-scrolled');
      
      // Update text color for menu items
      const menuItems = document.querySelectorAll('.menu-item');
      menuItems.forEach(item => {
        item.style.color = '#1f2937';
      });
      
      // Show logo text
      logoText.style.display = 'block';
      logoText.style.color = '#1f2937';
      navbarToggle.style.color = '#1f2937';
    } else {
      navbar.classList.add('navbar-transparent');
      navbar.classList.remove('navbar-scrolled');
      
      // Reset text color for menu items
      const menuItems = document.querySelectorAll('.menu-item');
      menuItems.forEach(item => {
        item.style.color = 'white';
      });
      
      // Hide logo text
      logoText.style.display = 'none';
      navbarToggle.style.color = 'white';
    }
  });
  
  // Toggle mobile menu
  navbarToggle.addEventListener('click', function() {
    navbarMenu.classList.toggle('active');
  });
  
  // Close mobile menu when clicking on a link
  const menuLinks = document.querySelectorAll('.navbar-menu a');
  menuLinks.forEach(link => {
    link.addEventListener('click', function() {
      navbarMenu.classList.remove('active');
    });
  });
  
  // Highlight current page in menu
  document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop();
    const menuItems = document.querySelectorAll('.menu-item');
    
    menuItems.forEach(item => {
      const href = item.getAttribute('href');
      if (href === currentPage) {
        item.classList.add('active');
      }
    });
  });
</script>

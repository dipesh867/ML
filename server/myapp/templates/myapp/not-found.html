{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Motherland Academy School</title>
<link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
<link rel="stylesheet" href="{% static 'myapp/css/animation.css' %}">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="{% static 'myapp/js/script.js' %}" defer></script>

  <style>
    /* Page-specific styles */
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background-color: var(--gray-50);
    }
    
    .error-content {
      max-width: 600px;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 50%, var(--primary-darker) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: floating 3s ease-in-out infinite;
    }
    
    .error-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
    }
    
    .error-message {
      font-size: 1.125rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .error-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }
    
    @media (min-width: 640px) {
      .error-buttons {
        flex-direction: row;
      }
    }
    
    /* Additional animations */
    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    
    .wiggle {
      animation: wiggle 2s ease-in-out infinite;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-content">
      <div class="error-code">404</div>
      <h1 class="error-title">Oops! Page Not Found</h1>
      <p class="error-message">
        We can't seem to find the page you're looking for. 
        The page might have been moved, deleted, or perhaps never existed. 
        Don't worry, even the best students make mistakes sometimes <span class="wiggle">ðŸ˜Š</span>
      </p>
      <div class="error-buttons">
        <a href="index.html" class="btn btn-primary">
          Back to Home
        </a>
        <a href="contact.html" class="btn btn-outline">
          Contact Us
        </a>
      </div>
    </div>
  </div>
  
  <script>
    // No script needed for this simple page
  </script>
</body>
</html>
